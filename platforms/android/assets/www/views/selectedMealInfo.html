<section class="main">

    <header class="nav navbar-fixed-top">
        <span class="btn"  ng-click="navigate('/home')">
            <i class="fa fa-chevron-left"></i>
            Back
        </span>
        <h1>Saved seat</h1>
    </header>

    <div class="row mt20 text-center font-big">
        <h3>Your Reservation</h3>
    </div>

    
    <div class="row mt20 mb20">
        <div class="col-md-12 ">
            <div class="centered">
            <a ng-click="navigate('/viewMeal/info')" class="btn btn-round" >See Meal </a>
            </div>
        </div>
    </div>
    

    <div class="row mt20">
        <div class="col-md-12">
            <section>
                <div class="text-center">
                    <h3>Host: <a ng-click="contactChef()">{{meal.owner[0].first_name}}</a></h3>
                    <h3><strong class="blue-font" >{{meal.owner[0].phone}}</strong></h3>
                    <h4>Date: {{meal.time | date: 'dd/MM'}} at {{meal.time | date: 'HH:mm'}} h </h4>
                    <h4>Where: {{meal.owner[0].room_number}}</h4>
                </div>
            </section>
        </div>
    </div>


    <section class="bottom">
        <div class="row mt20 mb20">
            <div class="col-md-12">
                <p class="text-center">Rate Chef to choose another meal!</p>
                <a ng-click="navigate('/rateChef')" class="btn btn-round btn-extra-large">
                    Rate Chef
                </a>
            </div>
        </div>

        <!--
        <div class="row mt20 mb20 text-center">
            <div class="col-md-12">
                <a ng-click="cancel()" href="">
                    Cancel meal
                </a>
            </div>
        </div>
        -->
    </section>
</section>
